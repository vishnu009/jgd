<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Create an account</title>
	<meta name="Description" lang="en" content="DESCRIPTION">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="Distribution" content="global">
	<meta name="robots" content="index, follow">
	<meta name="robots" content="noodp, noydir">
	<link rel="stylesheet" href="css/master.css" media="screen">
	<!--[if lte IE 7]><link rel="stylesheet" href="css/ie7.css" media="screen" /><![endif]-->
</head>
<body>
<div class="container">
	<h1>
		Create an account
	</h1>
	<div class="form-container">
		<p>
			<strong class="mandatory">*</strong> Denotes fields which are mandatory
		</p>
		<div class="warning-message">
			<ul>
				<li><a href="#">Please include your name</a></li>
				<li><a href="#">Please provide a valid email address</a></li>
			</ul>
		</div>
		<form class="account" action="#">
			<fieldset>
				<legend><span>Contact details</span></legend>
				<div class="warning">
					<label for="name"><strong class="mandatory">*</strong> Name</label>
					<input class="input-wide name" name="name" id="name" type="text">
				</div>
				<div class="warning">
					<label for="email"><strong class="mandatory">*</strong> Email</label>
					<input class="input-wide email" name="email" id="email" type="text">
				</div>
				<div>
					<label for="phone"><strong class="mandatory">*</strong> Phone</label>
					<input class="input-wide phone" name="phone" id="phone" type="text">
				</div>
				<div>
					<span class="label-select">Date of birth</span>
					<label class="hidden" for="birthdate">Birth date</label>
					<select id="birthdate" name="birthdate">
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
					<label class="hidden" for="birthmonth">Birth month</label>
					<select id="birthmonth" name="birthmonth">
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					</select>
					<label class="hidden" for="birthyear">Birth year</label>
					<select id="birthyear" name="birthyear">
						<option value="2000">2000</option>
						<option value="1999">1999</option>
						<option value="1998">1998</option>
						<option value="1997">1997</option>
						<option value="1996">1996</option>
						<option value="1995">1995</option>
						<option value="1994">1994</option>
						<option value="1993">1993</option>
						<option value="1992">1992</option>
						<option value="1991">1991</option>
						<option value="1990">1990</option>
						<option value="1999">1989</option>
						<option value="1998">1988</option>
						<option value="1997">1987</option>
						<option value="1996">1986</option>
						<option value="1995">1985</option>
						<option value="1994">1984</option>
						<option value="1993">1983</option>
						<option value="1992">1982</option>
						<option value="1991">1981</option>
						<option value="1990">1980</option>
						<option value="1999">1979</option>
						<option value="1998">1978</option>
						<option value="1997">1977</option>
						<option value="1996">1976</option>
						<option value="1995">1975</option>
						<option value="1994">1974</option>
						<option value="1993">1973</option>
						<option value="1992">1972</option>
						<option value="1991">1971</option>
						<option value="1990">1970</option>
						<option value="1999">1969</option>
						<option value="1998">1968</option>
						<option value="1997">1967</option>
						<option value="1996">1966</option>
						<option value="1995">1965</option>
						<option value="1994">1964</option>
						<option value="1993">1963</option>
						<option value="1992">1962</option>
						<option value="1991">1961</option>
						<option value="1990">1960</option>
						<option value="1999">1959</option>
						<option value="1998">1958</option>
						<option value="1997">1957</option>
						<option value="1996">1956</option>
						<option value="1995">1955</option>
						<option value="1994">1954</option>
						<option value="1993">1953</option>
						<option value="1992">1952</option>
						<option value="1991">1951</option>
						<option value="1990">1950</option>
						<option value="1999">1949</option>
						<option value="1998">1948</option>
						<option value="1997">1947</option>
						<option value="1996">1946</option>
						<option value="1995">1945</option>
						<option value="1994">1944</option>
						<option value="1993">1943</option>
						<option value="1992">1942</option>
						<option value="1991">1941</option>
						<option value="1990">1940</option>
					</select>
				</div>
				<div>
					<label for="bio">Short bio</label>
					<textarea  class="input-wide input-textarea bio" id="bio" name="bio" rows="5" cols="30"></textarea>
				</div>
				<div>
					<label class="label-select" for="upload">Upload photo</label>
					<input name="upload" id="upload" type="file">
				</div>
			</fieldset>
			<fieldset>
				<legend><span>Shipping details</span></legend>
				<div>
					<label for="address1"><strong class="mandatory">*</strong> Address line 1</label>
					<input class="input-wide address" name="address1" id="address1" type="text">
				</div>
				<div>
					<label for="address2"><strong class="mandatory">*</strong> Address line 2</label>
					<input class="input-wide address" name="address2" id="address2" type="text">
				</div>
				<div>
					<label for="state"><strong class="mandatory">*</strong> State</label>
					<input class="input-wide address" name="state" id="state" type="text">
				</div>
				<div>
					<label class="label-select" for="country"><strong class="mandatory">*</strong> Country</label>
					<select id="country" name="country">
						<option value="" selected="selected">--- Choose a country ---</option>
						<option value="United States">United States</option>
						<option value="United Kingdom">United Kingdom</option>
						<option value="Afghanistan">Afghanistan</option>
						<option value="Albania">Albania</option>
						<option value="Algeria">Algeria</option>
						<option value="American Samoa">American Samoa</option>
						<option value="Andorra">Andorra</option>
						<option value="Angola">Angola</option>
						<option value="Anguilla">Anguilla</option>
						<option value="Antarctica">Antarctica</option>
						<option value="Antigua and Barbuda">Antigua and Barbuda</option>
						<option value="Argentina">Argentina</option>
						<option value="Armenia">Armenia</option>
						<option value="Aruba">Aruba</option>
						<option value="Australia">Australia</option>
					</select>
				</div>
			</fieldset>
			<fieldset>
				<legend><span>Choose a password</span></legend>
				<div>
					<label for="password"><strong class="mandatory">*</strong> Password</label>
					<input class="input-wide password" name="password" id="password" type="password">
				</div>
				<div>
					<label for="confirm-password"><strong class="mandatory">*</strong> Confirm password</label>
					<input class="input-wide password" name="confirm-password" id="confirm-password" type="password">
				</div>
			</fieldset>
			<fieldset>
				<legend><span>Terms and Conditions</span></legend>
				<div>
					<label class="label-checkbox" for="terms"><strong class="mandatory">*</strong> Accept Terms</label><input name="terms" id="terms" type="checkbox">
				</div>
			</fieldset>
			<div class="submit">
				<input name="submit" type="submit" value="Create Account">
			</div>
		</form>
	</div>
</div>
</body>
</html>
